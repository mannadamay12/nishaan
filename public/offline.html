<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nish.aan - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .status.online .status-indicator {
      background: #10b981;
      animation: none;
    }

    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #ffffff;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1.5rem;
    }

    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ“Œ</div>
    <h1>nish.aan</h1>
    <p>You're currently offline. Your bookmarks will sync automatically when you reconnect.</p>

    <div class="status" id="status">
      <span class="status-indicator"></span>
      <span id="status-text">Offline</span>
    </div>

    <button class="retry-btn" onclick="retryConnection()">Retry Connection</button>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const status = document.getElementById('status');
      const statusText = document.getElementById('status-text');

      if (navigator.onLine) {
        status.classList.add('online');
        statusText.textContent = 'Back online! Redirecting...';

        // Wait a moment then redirect to home
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        status.classList.remove('online');
        statusText.textContent = 'Offline';
      }
    }

    // Retry connection
    function retryConnection() {
      updateStatus();
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }

    // Listen for online event
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial status check
    updateStatus();
  </script>
</body>
</html>
